<ion-header>
  <ion-toolbar color="warning">
    <ion-title text-center>
      Happy App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

    <ion-card class="welcome-card" color="light">
      <img src="https://www.shortlist.com/media/imager/201905/24758-posts.article_lg.jpg" alt="" />
      <ion-card-header>
        <ion-card-subtitle>Welcome to Happy App!</ion-card-subtitle>
        <ion-card-title>Please enter something happy ðŸ™‚</ion-card-title>
      </ion-card-header>
      <ion-card-content>
          <ion-item>
              <ion-label><ion-icon name="happy" item-left></ion-icon></ion-label>
              <ion-textarea rows="5"clear-input=true placeholder="Enter positive vibes here" clearOnEdit=true [(ngModel)]="message_string"></ion-textarea>
          </ion-item>
          <ion-label>
              <ion-button (click)="createMessage()" color="warning">Submit</ion-button>
          </ion-label>
      </ion-card-content>
    </ion-card>

    <ion-header>
        <ion-toolbar>
          <ion-title text-center>
            Recent Submissions!
          </ion-title>
        </ion-toolbar>
    </ion-header>

      <ion-card *ngFor="let msg of messages" color="light">
          <ion-card-header>
            <ion-card-title>Positivity Rating: {{msg.score}}</ion-card-title>
            <ion-card-subtitle>{{msg.dateCreated}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>{{msg.message}}</ion-card-content>
      </ion-card>

      <!-- Test Example Field -->
      <ion-card color="light">
          <ion-card-header>
            <ion-card-title>Positivity Rating: 3.5</ion-card-title>
            <ion-card-subtitle>date created</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>omg i just love puppies so much they are absolutely so adorable and i love them</ion-card-content>
      </ion-card>

</ion-content>
